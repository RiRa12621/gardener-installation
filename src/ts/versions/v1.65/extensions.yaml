
gardener:
  extensions:
    os-coreos:
      enabled: true
      version: v1.16.0
      controllerRegistration:
        repositoryName: gardener-extension-os-coreos
    
    os-ubuntu:
      enabled: true
      version: v1.20.0
      controllerRegistration:
        repositoryName: gardener-extension-os-ubuntu

    provider-gcp:
      enabled: true
      version: v1.29.5
      controllerRegistration:
        repositoryName: gardener-extension-provider-gcp

    provider-openstack:
      enabled: true
      version: v1.32.2
      controllerRegistration:
        repositoryName: gardener-extension-provider-openstack

    provider-dns-cloudflare:
      enabled: true
      version: v0.0.3
      controllerRegistration:
        org: schrodit
        repositoryName: gardener-extension-provider-dns-cloudflare
  
    provider-equinix:
      enabled: true
      version: v2.6.0-pre.2
      controllerRegistration:
        org: schrodit
        repositoryName: gardener-extension-provider-equinix-metal
      values:
        imageVectorOverwrite: |
          images:
          - name: cloud-controller-manager
            repository: ghcr.io/equinix/cloud-provider-equinix-metal
            tag: v3.6.1
          - name: machine-controller-manager-provider-equinix-metal
            sourceRepository: github.com/gardener/machine-controller-manager-provider-equinix-metal
            repository: ghcr.io/schrodit/gardener/extensions/machine-controller-manager-provider-equinix-metal
            tag: v0.6.0-dev

    networking-cilium:
      enabled: true
      version: v1.20.1
      controllerRegistration:
        repositoryName: gardener-extension-networking-cilium

    networking-calico:
      enabled: true
      version: v1.33.0
      controllerRegistration:
        repositoryName: gardener-extension-networking-calico

    shoot-dns-service:
      enabled: true
      global: true

      version: v1.32.1
      controllerRegistration:
        repositoryName: gardener-extension-shoot-dns-service

      values:
        dnsProviderReplication:
          enabled: true
        dnsProviderManagement:
          enabled: true
        dnsControllerManager:
          image:
            repository: eu.gcr.io/gardener-project/dns-controller-manager
            tag: v0.13.3
          configuration:
            cacheTtl: 300
            controllers: dnscontrollers,dnssources
            dnsPoolResyncPeriod: 30m
            #poolSize: 20
            #providersPoolResyncPeriod: 24h
            serverPortHttp: 8080
          createCRDs: false
          deploy: true
          replicaCount: 1
          #resources:
          #  limits:
          #    memory: 1Gi
          #  requests:
          #    cpu: 50m
          #    memory: 500Mi

    shoot-cert-service:
      enabled: true
      global: true

      version: v1.26.0
      controllerRegistration:
        repositoryName: gardener-extension-shoot-cert-service

      values:
        certificateConfig:
          defaultIssuer:
            acme:
              email: foo@example.com
              server: https://acme-v02.api.letsencrypt.org/directory
            name: default-issuer
